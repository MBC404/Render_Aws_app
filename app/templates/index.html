<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaf Disease Detection</title>
<style>
  body {
    background: #f5f7fa; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; flex-direction: column; align-items: center; padding:50px;
  }
  .header {
    display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin-bottom: 20px;
  }
  h1 { color: #2b3e50; margin: 0; }
  .user-info {
    font-size: 16px; 
    color: #555;
    background: #e0f7fa; 
    padding: 6px 12px; 
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .user-info a {
    margin-left: 10px;
    color: #ff4b5c;
    text-decoration: none;
    font-weight: bold;
  }
  .user-info a:hover { text-decoration: underline; }
  form {
    background:#fff; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);
    display:flex; flex-direction:column; align-items:center;
  }
  input[type="file"] { margin-bottom: 15px; }
  button {
    background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;
    font-size:16px;
  }
  button:hover { background:#45a049;}
  .result { margin-top: 30px; text-align:center;}
  img { max-width: 500px; margin-top: 15px; border: 2px solid #ccc; border-radius: 10px;}
  /* loading overlay */
  #overlay {
    position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6);
    display:none; justify-content:center; align-items:center; color:#fff; font-size:24px; z-index:9999;
  }
</style>
</head>
<body>
<div id="overlay">Processing... Please wait ~10 seconds</div>

<div class="header">
  <h1>Leaf Disease Detection</h1>
  <div class="user-info">
    Logged in as: <strong>{{ username }}</strong> 
    <a href="/logout">Logout</a>
  </div>
</div>

<form id="upload-form">
  <input type="file" name="file" required>
  <button type="submit">Upload & Detect</button>
</form>

<div class="result" id="result"></div>

<script>
  const form = document.getElementById('upload-form');
  const resultDiv = document.getElementById('result');
  const overlay = document.getElementById('overlay');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    overlay.style.display = 'flex'; // show overlay
    try {
      const res = await fetch('/predict', { method: 'POST', body: formData });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      resultDiv.innerHTML = `<h3>Prediction Result:</h3><img src="${url}" alt="Annotated Image">`;
    } catch (err) {
      alert('Upload failed!');
    }
    overlay.style.display = 'none'; // hide overlay
  });
</script>
</body>
</html>
