<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body {
    background: #f5f7fa; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; flex-direction: column; align-items: center; padding:50px;
  }
  .header {
    display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin-bottom: 20px;
  }
  h1 { color: #2b3e50; margin: 0; }
  .user-info {
    font-size: 16px; color: #555; background: #e0f7fa; 
    padding: 6px 12px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .user-info a {
    margin-left: 10px; color: #ff4b5c; text-decoration: none; font-weight: bold;
  }
  .container {
    background: white; padding: 40px; border-radius: 10px; text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  .predict-button {
    display: inline-block; margin-top: 20px; padding: 15px 30px;
    background-color: #4CAF50; color: white; text-decoration: none;
    font-size: 18px; font-weight: bold; border-radius: 5px;
    transition: background-color 0.3s;
  }
  .predict-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome</h1>
  <div class="user-info">
    Logged in as: <strong>{{ username }}</strong> 
    <a href="/logout">Logout</a>
  </div>
</div>

<div class="container">
  <h2>Ready to Detect Leaf Disease?</h2>
  <p>Click the button below to go to our prediction service.</p>
  <a href="{{ prediction_url }}" class="predict-button" target="_blank">Go to Prediction Tool</a>
</div>

</body>
</html>
