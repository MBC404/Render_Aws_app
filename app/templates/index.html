<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; color: #333; }
        .header { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 24px; }
        .user-info a { margin-left: 15px; color: #dc3545; text-decoration: none; font-weight: 600; }
        .container { text-align: center; padding: 100px 40px; }
        .container h2 { font-size: 36px; margin-bottom: 10px; }
        .container p { font-size: 18px; color: #666; margin-bottom: 40px; }
        .predict-button { display: inline-block; padding: 15px 35px; background-color: #28a745; color: white; text-decoration: none; font-size: 18px; font-weight: 600; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <div class="user-info">
            Logged in as: <strong>{{ username }}</strong> 
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Authentication Successful</h2>
        <p>You can now proceed to the external prediction service.</p>
        <a href="{{ prediction_url }}" class="predict-button" target="_blank">Go to Prediction Tool</a>
    </div>
</body>
</html>
