<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; box-sizing: border-box; }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        label { color: #555; font-weight: 600; margin-bottom: 8px; display: block; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #007bff; }
        input[type="submit"] { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #218838; }
        .message { text-align: center; margin-top: 20px; }
        .message a { color: #007bff; text-decoration: none; }
        .error { background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border: 1px solid #f5c6cb; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/signup" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p class="message">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
